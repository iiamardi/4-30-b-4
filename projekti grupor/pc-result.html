<body>
<div>
  <h1 id="pc-name"></h1>
  <p id="pc-desc"></p>
  <img id="pc-img" alt="PC Image">
  <a id="pc-shop" href="" target="_blank">Buy Now</a>
  </div>


  <script>
window.onload = function() {
  const pcDetails = JSON.parse(localStorage.getItem("selectedPC"));
  
  if (pcDetails) {
    // Nëse ekzistojnë të dhëna, i shfaqim ato në elementët HTML
    document.getElementById("pc-name").textContent = pcDetails.name;
    document.getElementById("pc-desc").textContent = pcDetails.desc;
    document.getElementById("pc-img").src = pcDetails.img;
    document.getElementById("pc-shop").href = pcDetails.shop;
  } else {
    console.log("Nuk u gjetën të dhënat në localStorage.");
  }
};



  </script>
