<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PC Pathway</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container text-center">
    <!-- Step 1: Budget -->
    <div id="step1" class="section active">
      <h2>What's your budget?</h2>
      <div class="radio-group">
        <input type="radio" id="budget-low" name="budget" value="low">
        <label for="budget-low">Under $800</label>
        <input type="radio" id="budget-mid" name="budget" value="mid">
        <label for="budget-mid">$800 - $1500</label>
        <input type="radio" id="budget-high" name="budget" value="high">
        <label for="budget-high">$1500+</label>
      </div>
      <button class="btn btn-custom" onclick="nextStep(2)">Continue</button>
    </div>

    <!-- Step 2: Game Type -->
    <div id="step2" class="section">
      <h2>What type of games do you play?</h2>
      <div class="radio-group">
        <input type="radio" id="fps" name="game-type" value="fps">
        <label for="fps">FPS</label>
        <input type="radio" id="story" name="game-type" value="story">
        <label for="story">Story</label>
        <input type="radio" id="mmo" name="game-type" value="mmo">
        <label for="mmo">MMO</label>
        <input type="radio" id="strategy" name="game-type" value="strategy">
        <label for="strategy">Strategy</label>
      </div>
      <button class="btn btn-custom" onclick="nextStep(3)">Continue</button>
    </div>

    <!-- Step 3: Specific Game -->
    <div id="step3" class="section">
      <h2>Select a game you play</h2>
      <div class="radio-group" id="game-options">
        <!-- Populated by JS -->
      </div>
      <button class="btn btn-custom" onclick="nextStep(4)">Continue</button>
    </div>

    <!-- Step 4: Results -->
    <div id="step4" class="section">
      <h2>Recommended PCs for you</h2>
      <div id="pc-results">
        <!-- Filled by JS -->
      </div>
    </div>
  </div>

  <script>
    
  </script>
  <script src="js/pc-res.js"></script>
</body>
</html>
